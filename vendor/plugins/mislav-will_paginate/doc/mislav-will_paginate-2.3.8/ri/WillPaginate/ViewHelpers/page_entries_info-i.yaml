  body: "  &lt;%= page_entries_info @posts %&gt;\n  #-&gt; Displaying posts 6 - 10 of 26 in total\n"
- !ruby/struct:SM::Flow::P 
  body: "By default, the message will use the humanized class name of objects in collection: for instance, &quot;project types&quot; for ProjectType models. Override this with the <tt>:entry_name</tt> parameter:"
